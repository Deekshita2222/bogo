<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BOGO Offer</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
        <div class="title-container">
            <span class="line"></span>
            <h1>YAY! It's BOGO</h1>
            <span class="line"></span>
          </div>
      <!-- 1 Unit Section -->
      <div class="option">
        <input type="radio" id="unit1" name="unit" checked />
        <label for="unit1">
          <div class="top-row">
            <span class="unit-title">1 Unit</span>
            <span class="discount">10% Off</span>
          </div>
          <div class="description">Standard Price</div>
        </label>
        <div class="top-row4">
          <span class="price">$10.00 USD</span>
          <span class="old-price">$24.00 USD</span>
        </div>
      </div>

      <!-- 2 Unit Section -->
      <div class="option1 popular">
      <div class="top">
          <div class="top-row">
            <input type="radio" id="unit2" name="unit" />

            <span class="unit-title">2 Unit</span>
            <span class="discount">20% Off</span>
          </div>
        <div class="top-row4">
          <span class="price">$18.00 USD</span>
          <span class="old-price">$24.00 USD</span>
        </div>
        <span class="most-popular">MOST POPULAR</span>
      </div>
          <div class="description1">
            <div class="top-row2">
                <span>Size</span>
                <span>Color</span>
            </div>
            

            <div class="size-color">
              <label>#1</label>
              <select>
                <option>S</option>
                <option>M</option>
                <option>L</option>
              </select>
              <select>
                <option>Black</option>
                <option>White</option>
                <option>Red</option>
              </select>
            </div>
            <div class="size-color">
              <label>#2</label>
              <select>
                <option>S</option>
                <option>M</option>
                <option>L</option>
              </select>
              <select>
                <option>Colour</option>
                <option>White</option>
                <option>Red</option>
              </select>
            </div>
          </div>
      </div>

      <!-- 3 Unit Section -->
      <div class="option">
        <input type="radio" id="unit3" name="unit" />

        <label for="unit3">
          <div class="top-row">
            <span class="unit-title">3 Unit</span>
            <span class="discount">30% Off</span>
          </div>
        </label>

        <div class="top-row1">
          <span class="price">$24.00 USD</span>
          <span class="old-price">$24.00 USD</span>
        </div>
      </div>

      <!-- Free Delivery and Total -->
      <div class="top-row3">
        <div class="delivery">Free Delivery</div>
        <div class="total">Total: <strong>$18.00 USD</strong></div>
      </div>

      <!-- Add to Cart Button -->
      <button class="add-to-cart"><img src="plus.png" />Add to Cart</button>

      <!-- Footer -->
      <div class="footer">@ Powered by Pumper</div>
    </div>
  </body>
</html>
